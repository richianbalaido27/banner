<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Design</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
        }
        .banner {
            background-color: #7a4419;
            color: black;
            text-align: center;
            padding: 50px;
            font-size: 32px;
            font-weight: bold;
        }
        .nav {
            background-color: #c49a6c;
            text-align: center;
            padding: 10px 0;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: green;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            background-color: #c49a6c;
            padding: 20px;
        }
        .content h2 {
            color: #5c2d11;
            font-size: 24px;
        }
        .content p {
            font-size: 18px;
            color: black;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="banner">THIS IS MY BANNER TEXT</div>
    <div class="nav">
        <a href="#">HOME</a>
        <a href="#">INFO</a>
        <a href="#">CONTACT</a>
        <a href="#">HUBPAGES</a>
    </div>
    <div class="content">
        <h2>This Is My Paragraph Header</h2>
        <p>This is where I am going to put useful and informative text about my website.</p>
        <p>This is where I can place even more information about my website.</p>
        <p class="copyright">This is where I can place a copyright logo like this &copy;</p>
    </div>
</body>
</html>
